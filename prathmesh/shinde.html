<!DOCTYPE html>
<html>
<head>
	<title>Cafe Table Booking Form</title>
	<style>
		body {
		    
                        background-image: url(image/bg1.jpg);
			font-family: Arial, sans-serif;
		}
		form {
			background-color: #fff;
			max-width: 500px;
			margin: 50px auto;
			padding: 20px;
			box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
			border-radius: 5px;
		}
		input[type=text], select, textarea {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-top: 6px;
			margin-bottom: 16px;
			resize: vertical;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: #fff;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<form>
		<h2>Cafe Table Booking Form</h2>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Your name.." required>
		<label for="email">Email</label>
		<input type="text" id="email" name="email" placeholder="Your email.." required>
		<label for="date">Date</label>
		<input type="text" id="date" name="date" placeholder="Date of reservation.." required>
		<label for="time">Time</label>
		<input type="text" id="time" name="time" placeholder="Time of reservation.." required>
		<label for="number">Number of Guests</label>
		<select id="number" name="number">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6+">6+</option>
		</select>
		<label for="message">Special Requests</label>
		<textarea id="message" name="message" placeholder="Any special requests or dietary requirements.."></textarea>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
